<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Upload</title>
</head>
<body>
<form action="#" th:action="upload" method="post" enctype="multipart/form-data">
    <p>
        <label>Name</label>
        <input type="text" name="id" />
    </p>
    <p>
        <label>Document</label>
        <input type="file" name="document" />
    </p>
    <input type="submit" value="Upload" name="submit">
</form>
<h2>All Files: </h2>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Link</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="document: ${documents}">
        <td th:text="${document.id}">ID</td>
        <td th:text="${document.name}">Name</td>
        <td><a th:href="@{/download(id=${document.id})}">Download</a></td>
<!--        <td><a th:href="@{/download(id=${location.id})}">Edit</a></td>-->
    </tr>
    </tbody>
</table>

</body>
</html>
